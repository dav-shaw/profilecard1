<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile">
        <div class="profile-pic"><img src="images/image-victor.jpg" id="victor"></div>
        <div class="name-age"><b>Victor Crest</b> 26</div>
        <div class="location">London</div>
        <div class="profile-info">
            <hr>
            <ul>
                <li>
                    <div class="num">80K</div>
                    <div class="num-name">Followers</div>
                </li>
                <li>
                    <div class="num">803K</div>
                    <div class="num-name">Likes</div>
                </li>
                <li>
                    <div class="num">1.4K</div>
                    <div class="num-name">Photos</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://davidshaw.website">Dave</a>.
    </div>
</body>

</html>
